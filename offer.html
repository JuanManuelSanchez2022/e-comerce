<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style-offer.css">
    <link rel="preconectar" href="https://fonts.googleapis.com">
    
    <title>Home E-comerce</title>
</head>

<body>
    <header>
        <form class="logo-name">
                <img class= "logo-header" src="assets/logo.png">
                <h1>E-Comerce La Tiendita</h1>
         </form>
         <form class="right-camp">   
            <div>
                <button id= "submit-action" type="submit" class="submit-button" onclick="window.open('index.html')"><b>Login</b></button>
            </div>
            <div><label for="search" class="search-text"></label>
                <input class="search__input__text" type="text" name="search" placeholder="Buscar">
                <button id= "search-action" type="submit" class="search-button"><b>Buscar</b></button>
            </div>
        </form>
    </header>

    <main class="contenido">
        <section class="consolas">
            <h2 class="consolas-text"><u>Consolas</u></h2>
            <div class="consolas-box">  
                <ul>
                <img class="img-consolas" src="assets/consolas/consolas-2.png">
                    <li class="consolas-text"><b>Play Station 5</b></li>
                        <li class="price-consolas">$ 150.000</li>   
                </ul>        
                        <div class="offer" >
                            <img class="img-offer" src="assets/descuento.png">  
                        </div> 
            </div>   
        </section>
        <section class="star-wars">
            <h3 class="star-wars-text"><u>Star Wars</u></h3>
            <div class="star-wars-box">
                <ul>
                <img class="img-star-wars" src="assets/star wars/star-wars-1.png">
                    <li class="star-wars-text"><b>Taza Stormtroopers</b></li>
                        <li class="price-star-wars">$ 700</li>     
                    </ul>       
                    <div class="offer" >
                        <img class="img-offer" src="assets/descuento.png">  
                    </div> 
            </div>
            </section>
            <section class="diversos">
                <h3 class="diversos-text"><u>Diversos</u></h3>
                <div class="diversos-box">
                    <ul>
                        <img class="img-diversos" src="assets/diversos/lentes-VR.png">
                        <li class="diversos-text"><b>Lentes VR</b></li>
                            <li class="price-diversos">$ 31.100</li>
                    </ul>
                    <div class="offer" >
                        <img class="img-offer" src="assets/descuento.png">  
                    </div> 
                </div>
                </section>
    </main>
    <form class="contact"> 
        <div >
            <img class= "logo-footer-left" src="assets/logo.png">
        </div>
        <div class="contact-text">
                <p><u><b>Formulario de Contacto</b></u></p>
                <input class="name__input__text" type="text" name="name" placeholder="Nombre">
                <input class="email__input__text" type="text" name="email" placeholder="E-mail">
                <input class="mesaje__input__text" type="text" name="mesaje" placeholder="Mensaje">
                <button id= "search-action" type="submit" class="send-button"><b>Enviar</b></button>
        </div>  
        <div >
            <img class= "logo-footer-right" src="assets/logo.png">
        </div>
    </form>
</body>
  
<footer>
    <form class="admin-text">   
        <button id= "admin-action" type="submit" class="admin-button">Desarrollado por Juan Manuel Sanchez 2022</button>
    </form>
</footer>
