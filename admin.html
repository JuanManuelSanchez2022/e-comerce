<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style-admin.css">
    <link rel="preconectar" href="https://fonts.googleapis.com">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Administracion E-comerce</title>
</head>

<main class="shop"></main>
<body>
    <header>
        <form class="logo-name">
            <img class="logo" src="assets/logo.png">
            <h1>E-Comerce La Tiendita - Administrador</h1>
        </form>
    </header>

        <h2><u>Complete los campos para agregar nuevos productos</u></h2>

        <div class="container">
            <h3><u>Productos</u></h3>
                    <form class="col-6">
                        <label>Categoria:</label>
                        <input type="text" class="form-control" id="categoria">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="nombre">
                        <label>Precio:</label>
                        <input type="number" class="form-control" id="precio">

                        <div class="input__label">
                            <label class="input__label-label" for="">Insertar imagen</label>
                            <a id ="fileSelect" href=""><img src="assets/icons/add.svg" alt="" height="35px"></a>
                            <div id="filelist" class="input__image">
            
                                <img src="assets/icons/upload.svg" alt="">
                                <label class="input__label-label" for="">Arrastre y suelte aqui</label>
                                <input id="fileElem" class="input__label-input" type="file" accept="image/*" style="display: none">
                            </div>
            
                        </div>


                        <div class="row mt-3"></div>

                            <button type="button" class="btn btn-success" id="agregar">Agregar</button>
                            <button type="button" class="btn btn-success" id="guardar">Guardar</button>
                        </div>
                    </form>

        <div class="col-12 mt-3"  id="productos">
            <table class="table table-striped" id="lista">
                <tr>
                    <td>Categoria</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Imagen</td>
                    <td>Acciones</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-10 text--right" id="total"></div>  
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/agregarProductos.js"></script>
    <script defer src="js/agregarImagen.js"></script>
</body>

<footer>
    <img class="logo" src="assets/logo.png">
    <form class="footer-text">
        <button id="admin-action" type="submit" class="admin-button-end">Desarrollado por Juan Manuel Sanchez 2022</button>
    </form>
</footer>
</main>
